<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">

            <div class="usuario">
                <img src="images/user-solid.svg" id="user-icon" alt="Ícone de Usuário">
                <span id="usuario-nome"></span>
            </div>

            <div class="configuracoes">
                <img src="images/gear-solid.svg" id="config-gear" alt="Ícone de Configurações">
            </div>

        </header>

        <section class="cards">

            <div class="card">
                <h2>Receita do Mês:</h2>
                <p id="">R$ 0,00</p>
            </div>

            <div class="card">
                <h2>Despesas do Mês:</h2>
                <p id="despesa-total">R$ 0,00</p>
            </div>

            <div class="card">
                <h2>Saldo Atual:</h2>
                <p>R$ 0,00</p>
            </div>

            <div class="card">
                <h2>Progresso Atual:</h2>
                <p>R$ 0,00</p>
            </div>

        </section>

        <section class="graficos">

            <div class="grafico">
                <h2>Despesas por Categoria</h2>
            </div>

            <div class="grafico">
                <h2>Evolução Mensal</h2>
            </div>

        </section>

        <section class="metas-vencimentos">

            <div class="box">
                <h2>Metas</h2>
            </div>

            <div class="box">
                <h2>Próximos Vencimentos</h2>
            </div>

        </section>

    </div>
</body>
</html>
